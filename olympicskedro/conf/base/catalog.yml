# Datos originales (input)
winter:
  type: pandas.CSVDataset
  filepath: data/01_raw/winter.csv

summer:
  type: pandas.CSVDataset
  filepath: data/01_raw/summer.csv
dictionary:
  type: pandas.CSVDataset
  filepath: data/01_raw/dictionary.csv

# Datos procesados (output)
winter_procesed:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/winter_procesed.parquet

summer_procesed:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/summer_procesed.parquet

dictionary_procesed:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/dictionary_procesed.parquet

dictionary_scaled:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/dictionary_scaled.parquet

summer_with_medal_flag:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/summer_with_medal_flag.parquet

# Resultados finales (modelos)
classification_results:
  type: pandas.ParquetDataset
  filepath: data/07_model_output/classification_results.parquet

regression_results:
  type: pandas.ParquetDataset
  filepath: data/07_model_output/regression_results.parquet

# Salidas del pipeline de reporting
classification_summary:
  type: pandas.CSVDataset
  filepath: data/08_reporting/classification_summary.csv
  load_args:
    encoding: latin1
  save_args:
    index: False
    encoding: latin1

regression_summary:
  type: pandas.CSVDataset
  filepath: data/08_reporting/regression_summary.csv
  load_args:
    encoding: latin1
  save_args:
    index: False
    encoding: latin1

final_model_summary:
  type: pandas.CSVDataset
  filepath: data/08_reporting/final_model_summary.csv
  load_args:
    encoding: latin1
  save_args:
    index: False
    encoding: latin1

